<!doctype html>
<html lang="en">
<head>
<title>Cider Tasting</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
<link href="css/cider.css" rel='stylesheet' type='text/css'>
<script id="cider-table-body-template" type="text/x-handlebars-template">
<tr>
<td class="brand">{{brand}}</td>
<td class="cider">{{cider}}</td>
<td class="rating">{{rating}}</td>
<td class="notes">{{notes}}</td>
</tr>
</script>
</head>
<body>
<div class="fluid-ratio-resize"></div>
<div class="header"></div>

				<div class="content" id="listjs">

					<h1>Cider Tasting</h1>
					<div class="sort-input">
					<input class="search" placeholder="Search" />
					</div>
					<table class="cidertable" id="cider-table">
					<thead>
					<tr>
					<th>Brand</th>
					<th>Cider</th>
					<th>Rating</th>
					<th>Notes</th>
					</tr>
					</thead>
					<tbody class="list" id="cider-table-body">

					</tbody>
					</table>
				</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/list.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
  $.ajax({
  type: "GET",
  url: "xml/ciderlist.xml",
  dataType: "xml",
  success: function(xmlData) {
    $("record", xmlData).each(function(){
    var brand = $(this).find("Brand").text(),
        cider = $(this).find("Cider").text(),
		rating = $(this).find("Rating").text(),
        notes = $(this).find("Notes").text();

	var output = '<tr>';
		output += '<td class="brand">'+brand+'</td>';
		output += '<td class="cider">'+cider+'</td>';
		output += '<td class="rating">'+rating+'</td>';
		output += '<td class="notes">'+notes+'</td>';
		output += '</tr>';
		$("#cider-table tbody").append(output);

	var options = {
	valueNames: [ 'brand', 'cider', 'rating', 'notes' ]
		};
	var userList = new List('listjs', options);

	});
	}
  });
});
</script>
<footer>
</footer>
</body>
</html>
